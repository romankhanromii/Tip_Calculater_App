<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt=""><br>
  </div>

  <div class="main">
    <div style="margin: 10px; ">
      <label for="bill">Bill</label><br>
      <div style="position: relative; margin-top: 5px;">
        <img src="images/icon-dollar.svg" alt="Logo" style="position: absolute; left: 10px; top: 8px;">
        <input type="text" id="bill" name="bills">
      </div>
      <div>
        <label for="">Select Tip %</label><br>
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn">15%</button>
        <button class="btn">25%</button>
        <button class="btn">50%</button>
        <button class="btn custom">Custom</button>
        <input type="text" id="custom-tip" style="display: none;" placeholder="Custom Tip %">
      </div>
      <div>
        <label for="">Number of People</label>
        <div style="position: relative;">
          <img src="images/icon-person.svg" alt="Logo" style="position: absolute; left: 10px; top: 8px;">
          <input type="text" id="people" name="people">
          <span id="peopleError" style="color: red;"></span>
        </div>
      </div>

    </div>

    <div class="second_div">
      <div class="t_amount" style="display: flex; align-items: center;">
        <p>Tip Amount <br><span>/person</span></p>

        <h1>
          <span style="color:hsl(120, 100%, 50%) ;font-size: 20px;">$</span><span class="tip_calculater">0.00</span>
        </h1>
      </div>
      <div class="t_amount" style="display: flex;align-items: center;">
        <p>Total <br><span>/person</span></p>

        <h1><span style="color:hsl(120, 100%, 50%) ;font-size: 20px;">$</span><span
            class="per_person_amount">0.00</span></h1>
      </div>
      <div class="reset_btn">
        <button>RESET</button>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
